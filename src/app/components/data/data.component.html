<div>
  <input [(ngModel)]="name" placeholder="Input model..."/>
  <button (click)="addItem(name)">Add</button>
  <p><span>Not observable: </span>{{counter}}</p>
  <p><span>myMethod called: </span>{{myMethodTesterCounter}}</p>
  <div>getData: {{getData()}}</div>

  <p>---------------------------------</p>
  <span>Observable: {{counter$ | async}}</span>

  <!-- <button (click)="subtract()">-</button>

  <button (click)="add()">+</button> -->
  <p>-----------------</p>
  <table>
    <tr *ngFor="let item of items">
      <td>{{item}}</td>
    </tr>
  </table>
</div>
