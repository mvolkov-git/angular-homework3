<h2>Exam for genius</h2>
<br>
<div>
  <!-- <span>{{quesions$ | async}}</span> -->
  <table>
    <tr style="vertical-align: top;">
      <td>
        <div>
          <table>
            <tr *ngFor="let question of quesions$ | async">
              <td style="width: 150px;">
                <!-- <button class="question selected-question" (click)="resetExam()">{{question.content}}</button> -->
                <button class="question selected-question" [ngStyle]="{'background-color': (question.status === 1)
                        ? 'lightblue'
                        : (question.status === 2)
                            ? 'lightgreen'
                            : (question.status === 3)
                                ? 'red'
                                : 'lightgray' }" (click)="selectQuestion(question)">{{question.content}}</button>
              </td>
            </tr>
          </table>
          <h3>Your grade is: {{grade}}%</h3>
        </div>
      </td>
      <td class="padding-left">
        <div class="answer-pad">
          <table>
            <tr>
              <td>
                <div class="selected-query-content">{{getSelectedQuestionContent()}}</div>
              </td>
            </tr>
            <tr>
              <div>
                <td *ngFor="let answer of answers">
                  <button class='answer' (click)="checkAnswer(answer)">{{answer}}</button>
                </td>
              </div>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>
</div>
